<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        <p>Drag & drop images, edit, compress, and convert to PDF.</p>

        <!-- Drag & Drop Upload Section -->
        <div class="upload-section">
            <div id="dropArea">
                <span>Drag & drop images here or</span>
                <input type="file" id="imageUpload" accept="image/*" multiple>
                <label for="imageUpload" class="upload-label">Choose Images</label>
            </div>
        </div>

        <!-- Image Preview and Editing Section -->
        <div class="preview-section">
            <div id="imageGrid"></div>
            <canvas id="imageCanvas" style="display:none;"></canvas>
        </div>

        <!-- Tools Section -->
        <div class="tools-section">
            <button id="cropBtn" disabled>Crop</button>
            <button id="rotateBtn" disabled>Rotate</button>
            <select id="compressOption">
                <option value="none">No Compression</option>
                <option value="low">Low Compression</option>
                <option value="medium">Medium Compression</option>
                <option value="high">High Compression</option>
            </select>
            <select id="pageSize">
                <option value="A4">A4</option>
                <option value="Letter">Letter</option>
                <option value="Legal">Legal</option>
            </select>
            <select id="pageOrientation">
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>
        </div>

        <!-- Convert Button -->
        <button id="convertBtn" disabled>Convert to PDF</button>

        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <label for="darkMode">Dark Mode</label>
            <input type="checkbox" id="darkMode">
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
